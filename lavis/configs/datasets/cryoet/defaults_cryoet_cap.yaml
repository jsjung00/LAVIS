datasets:
  cryoet_caption: # name of the dataset builder
    dataset_card: dataset_card/coco_caption.md
    # data_dir: ${env.data_dir}/datasets
    data_type: images # [images|videos|features]

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: "none"
          storage: cryoet/annotations/labels_train_balanced.json
        val:
          url: "none"
          storage: cryoet/annotations/labels_val.json
        test:
          url: "none"
          storage: cryoet/annotations/labels_test.json
      images:
        storage: cryoet/images/
