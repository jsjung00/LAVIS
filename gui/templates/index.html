<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Semantic Annotation of Cellular Context in CryoET</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-3">Interactive Segmentation Demo</h1>
      <h4 class="mb-3">
        2025 CZI Hackathon Project: Semantic Annotation of Cellular Context in CryoET
      </h4>
      <p class="text-muted mb-4">Select an image, drag to draw a red square, and then hit Identify!</p>

      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <input
                class="form-control"
                type="file"
                id="fileInput"
                accept="image/*"
              />
            </div>
            <div class="col-auto">
              <button id="clearBtn" class="btn btn-outline-secondary" disabled>
                Clear box
              </button>
            </div>
            <div class="col-auto">
              <button id="submitBtn" class="btn btn-primary" disabled>
                Identify!
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8">
          <div
            id="canvasWrapper"
            class="position-relative border rounded p-2 bg-light d-none"
          >
            <canvas id="imageCanvas"></canvas>
            <canvas
              id="drawCanvas"
              class="position-absolute top-0 start-0"
            ></canvas>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header">Caption</div>
            <div class="card-body">
              <h5 id="mainCaption" class="mb-3 large-text"></h5>
              <p id="captionsListHeader" class="d-none">Other potential labels:</p>
              <ol id="captionsList" class="mb-0"></ol>
              <div id="status" class="text-muted small"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
